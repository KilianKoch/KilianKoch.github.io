<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheoremDatabase Login</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/login.css" />
</head>

<body>
    <!-- Vereinfachte Navigation -->
    <nav class="minimal-nav">
        <a href="/theoremdatabase/login" class="logo">TheoremDatabase</a>
        <ul class="nav-links">
            <li><a href="/index">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/publications">Publications</a></li>
            <li><a href="/theoremdatabase/login"  class="active">TheoremDatabase</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
        <!-- Burger-Menü für mobile Geräte -->
        <div class="burger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <div class="content login-page">
        <!-- Login Formular -->
        <section id="login-section">
            <div class="login-box">
                <div class="login-content">
                    <h1>Login</h1>
                    <form action="theoremdatabase" method="post">
                        <div class="form-group">
                            <input type="text" id="username" name="username" required placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" required placeholder="Password" />
                        </div>
                        <button type="submit" class="btn login-btn">Login</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Vereinfachter Footer -->
    <footer class="minimal-footer">
        <p>
            &copy; 2024 Kilian Koch.
            <a href="/impressum.html">Impressum</a> |
            <a href="/datenschutz.html">Privacy Policy</a>
        </p>
    </footer>

    <script type="module" src="/scripts/main.js"></script>
</body>

</html>
